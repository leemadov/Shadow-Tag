<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Tag: Light Escape</title>
  <link rel="icon" type="image/png" href="A_digital_illustration_logo_for_the_game_&quot;Shadow_T.png">
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #f8f8f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 20px;
      max-width: 120px;
      height: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    #scoreboard, #timer, #level {
      margin: 10px;
      font-size: 1.2em;
      color: #00ffff;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 4px;
      margin: 20px auto;
      background: #222;
      padding: 10px;
      border: 3px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 15px #000 inset;
      width: max-content;
    }

    .tile {
      width: 50px;
      height: 50px;
      background: #2a2a2a;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .player {
      background: linear-gradient(145deg, #00ff88, #007755);
      box-shadow: 0 0 10px #00ff88;
    }

    .light {
      background: radial-gradient(circle, #ffff66, #ffaa00);
      box-shadow: 0 0 10px #ffaa00;
    }

    .goal {
      background: radial-gradient(circle, #00ffff, #0066aa);
      box-shadow: 0 0 10px #00ffff;
    }

    #game-over {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      color: #f00;
    }

    #next-btn, #restart-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ccff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      margin: 10px;
    }
  </style>
</head>
<body>
  <img src="A_digital_illustration_logo_for_the_game_&quot;Shadow_T.png" alt="Game Logo" class="logo">
  <h1>ðŸ”¦ Shadow Tag: Light Escape</h1>
  <p>Use arrow keys. Avoid monsters and lights. Reach the goal!</p>
  <div id="scoreboard"></div>
  <div id="timer">Time: <span id="time">0.0</span>s</div>
  <div id="level">Level: <span id="lvl">1</span></div>
  <div id="game"></div>
  <div id="game-over"></div>
  <button id="next-btn">Next Level</button>
  <button id="restart-btn">Restart</button>

  <!-- Your JavaScript goes here (keep your existing game logic) -->
</body>
</html>
