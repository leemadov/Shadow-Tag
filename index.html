<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Tag: Light Escape</title>
  <link rel="icon" type="image/png" href="/mnt/data/A_digital_illustration_logo_for_the_game_\"Shadow_T.png">
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 8px #00ccff;
    }

    #scoreboard, #timer, #level {
      margin: 10px;
      font-size: 1.2em;
      color: #00ffff;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 4px;
      margin: 20px auto;
      background: #222;
      padding: 10px;
      border: 3px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 15px #000 inset;
      width: max-content;
    }

    .tile {
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .player {
      background: linear-gradient(145deg, #00ff88, #007755);
      box-shadow: 0 0 10px #00ff88;
    }

    .light {
      background: radial-gradient(circle, #ffff66, #ffaa00);
      box-shadow: 0 0 10px #ffaa00;
    }

    .goal {
      background: radial-gradient(circle, #00ffff, #0066aa);
      box-shadow: 0 0 10px #00ffff;
    }

    #game-over {
      display: none;
      font-size: 1.5em;
      color: #f00;
      margin: 20px auto;
      width: fit-content;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      box-shadow: 0 0 10px red;
    }

    #next-btn, #restart-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ccff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff;
      margin: 10px;
    }

    #mobile-controls {
      display: none;
    }

    @media (max-width: 768px) {
      #game {
        transform: scale(0.8);
        transform-origin: top center;
      }

      #mobile-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #mobile-controls button {
        background-color: #333;
        color: white;
        font-size: 2em;
        border: 2px solid #00ccff;
        border-radius: 12px;
        margin: 5px;
        padding: 10px 20px;
        box-shadow: 0 0 10px #00ccff;
        width: 60px;
      }

      #mobile-controls button:active {
        background-color: #00ccff;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <h1>üî¶ Shadow Tag: Light Escape</h1>
  <div id="scoreboard"></div>
  <div id="timer">Time: <span id="time">0.0</span>s</div>
  <div id="level">Level: <span id="lvl">1</span></div>
  <div id="game"></div>
  <div id="game-over"></div>
  <button id="next-btn">Next Level</button>
  <button id="restart-btn">Restart</button>
  <div id="mobile-controls">
    <button onclick="movePlayer(-10)">‚¨ÜÔ∏è</button><br>
    <button onclick="movePlayer(-1)">‚¨ÖÔ∏è</button>
    <button onclick="movePlayer(10)">‚¨áÔ∏è</button>
    <button onclick="movePlayer(1)">‚û°Ô∏è</button>
  </div>

  <script>
    const size = 10;
    const game = document.getElementById("game");
    const timeDisplay = document.getElementById("time");
    const levelDisplay = document.getElementById("lvl");
    const gameOverText = document.getElementById("game-over");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");

    let tiles = [];
    let playerPos = 0;
    let goalPos = size * size - 1;
    let lightTimer;
    let timerInterval;
    let time = 0;
    let gameOver = false;
    let level = 1;

    function createBoard() {
      game.innerHTML = "";
      tiles = [];
      playerPos = 0;
      goalPos = size * size - 1;
      gameOver = false;
      time = 0;
      timeDisplay.textContent = time.toFixed(1);
      gameOverText.style.display = "none";
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";

      for (let i = 0; i < size * size; i++) {
        const div = document.createElement("div");
        div.classList.add("tile");
        game.appendChild(div);
        tiles.push(div);
      }

      placePlayer();
      placeGoal();
      randomLights();
      startTimer();
    }

    function endGame(message, success = false) {
      clearInterval(lightTimer);
      clearInterval(timerInterval);
      gameOver = true;
      gameOverText.textContent = success ? `‚úÖ Level Complete! Time: ${time.toFixed(1)}s` : message;
      gameOverText.style.display = "block";
      if (success) {
        nextBtn.style.display = "inline-block";
      }
      restartBtn.style.display = "inline-block";
    }

    function placePlayer() {
      tiles[playerPos].classList.add("player");
    }

    function placeGoal() {
      tiles[goalPos].classList.add("goal");
    }

    function movePlayer(delta) {
      if (gameOver) return;
      tiles[playerPos].classList.remove("player");
      let nextPos = playerPos + delta;
      if (nextPos < 0 || nextPos >= size * size) return;
      if (delta === 1 && playerPos % size === size - 1) return;
      if (delta === -1 && playerPos % size === 0) return;
      playerPos = nextPos;
      if (tiles[playerPos].classList.contains("light")) {
        endGame("üí° You were revealed by the light and disappeared!");
        return;
      }
      if (playerPos === goalPos) {
        tiles[playerPos].classList.remove("player");
        tiles[goalPos].classList.remove("goal");
        endGame("", true);
        return;
      }
      tiles[playerPos].classList.add("player");
    }

    function randomLights() {
      lightTimer = setInterval(() => {
        tiles.forEach(t => t.classList.remove("light"));
        for (let i = 0; i < 20; i++) {
          const index = Math.floor(Math.random() * size * size);
          if (index !== playerPos && index !== goalPos) {
            tiles[index].classList.add("light");
          }
        }
      }, 2000);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        time += 0.1;
        timeDisplay.textContent = time.toFixed(1);
      }, 100);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") movePlayer(-size);
      if (e.key === "ArrowDown") movePlayer(size);
      if (e.key === "ArrowLeft") movePlayer(-1);
      if (e.key === "ArrowRight") movePlayer(1);
    });

    nextBtn.addEventListener("click", () => {
      level++;
      levelDisplay.textContent = level;
      createBoard();
    });

    restartBtn.addEventListener("click", () => {
      level = 1;
      levelDisplay.textContent = level;
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
